<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>See ya later, Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
  </style>

</head>


<body>
  <div class='w3-container calculator'>
    <div class='w3-container screen'>
      <p id='display'></p>
    </div>
    <div class='w3-container keyboard'>
      <button class='key toprow' id='AC'>AC</button>
      <button class='key toprow' id='plusminus'>+/-</button>
      <button class='key toprow' id='percent'>%</button>
      <button class='key operators' id='divide'>/</button>
      <button class='key operators' id='multiply'>*</button>
      <button class='key operators' id='subtract'>-</button>
      <button class='key operators' id='add'>+</button>
      <button class='key operators' id='equals'>=</button>
      <button class='key numbers' id='one'>1</button>
      <button class='key numbers' id='two'>2</button>
      <button class='key numbers' id='three'>3</button>
      <button class='key numbers' id='four'>4</button>
      <button class='key numbers' id='five'>5</button>
      <button class='key numbers' id='six'>6</button>
      <button class='key numbers' id='seven'>7</button>
      <button class='key numbers' id='eight'>8</button>
      <button class='key numbers' id='nine'>9</button>
      <button class='key numbers' id='zero'>0</button>
      <button class='key numbers' id='decimal'>.</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
